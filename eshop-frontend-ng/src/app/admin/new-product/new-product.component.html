<div class="title text-center">
  <h2>Create a new Product</h2>
</div>

<form [formGroup]="productForm" (ngSubmit)="submit()" class="m-lg-5">

  <div class="mb-3 form-group">
    <label for="productName"
           class="form-label">Product Name</label>
    <input type="text"
           formControlName="name"
           class="form-control"
           id="productName"
           required>

    <div
      *ngIf="name!.invalid && (name!.dirty || name!.touched)"
      class="alert alert-danger">
      Product name is required.
    </div>
  </div>

  <div class="mb-3 form-group">
    <label for="productDescription" class="form-label">Description</label>
    <textarea class="form-control"
              formControlName="description"
              id="productDescription"
              required>
    </textarea>

    <div
      *ngIf="description!.errors && (description!.errors['required'] !== null) && (description!.dirty || description!.touched)"
      class="alert alert-danger">
      Product description is required.
    </div>

    <div
      *ngIf="description!.errors && description!.errors['minlength'] && (description!.dirty ||
      description!.touched)"
      class="alert alert-danger pt-2">
      Product description is too short (min 4 caracters).
    </div>

  </div>

  <div class="mb-3 form-group">
    <label for="productPrice" class="form-label">Product Price</label>
    <input type="number"
           formControlName="price"
           class="form-control"
           id="productPrice"
           aria-describedby="emailHelp"
           required>
    <div *ngIf="price!.errors && price!.errors['maxlength'] && (price!.dirty ||
      price!.touched)"
         class="alert alert-danger">
      Product price is required...
    </div>
  </div>

  <div class="mb-3 form-group">
    <label for="formFile" class="form-label">Upload a picture</label>
    <input class="form-control"
           type="file"
           formControlName="pictures"
           id="formFile">
  </div>
