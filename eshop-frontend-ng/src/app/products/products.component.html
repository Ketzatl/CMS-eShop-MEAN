<div *ngIf="products$">
  <div class="container mt-4 mb-4">
    <div class="row row-cols-sm-3 row-cols-md-4 g-3">
        <app-products-summary *ngFor="let product of products$ | async"
                              [product]="product"
                              (deleteSuccess)="reloadProducts($event)">
        ></app-products-summary>
    </div>
  </div>
</div>
