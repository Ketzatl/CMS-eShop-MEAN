<div class="card shadow-sm" [hidden]="isInEditMode">
  <!--  <img [src]="product.pictures" alt="photo du produit">-->
  <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img card-img-top" focusable="false" height="44vh"
       preserveAspectRatio="xMidYMid slice" role="img" width="100%" xmlns="http://www.w3.org/2000/svg">
    <title>Placeholder</title>
    <rect fill="#55595c" height="100%" width="100%"/>
    <text dy=".3em" fill="#eceeef" x="50%" y="50%">Thumbnail</text>
  </svg>

  <div class="card-body">
    <p class="card-title">{{ product.name }}</p>
    <p class="card-text">Details : {{ product.description }}</p>
    <p class="card-text">Price : {{ product.price }}â‚¬</p>
    <!--          <p class="card-text">{{ product.creationDate }}</p>-->

    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button class="btn btn-success text-light btn-outline-success btn-sm btn-outline-secondary" type="button">View</button>
        <button (click)="isInEditMode = !isInEditMode" class="btn btn-warning text-light btn-sm btn-outline-secondary" type="button">Edit</button>
        <button (click)="delete(product)" class="btn btn-danger btn-outline-secondary text-light btn-sm btn-outline-secondary"
                type="button">Delete
        </button>
      </div>
    </div>
    <div>
      <p class="text-success mt-2">In Stock</p>
      <p *ngIf="isWaitingForServerResponse">Please wait...</p>
      <p *ngIf="error">{{ error | json }}</p>
    </div>
  </div>
</div>

 <div [hidden]="!isInEditMode">
   <app-edit-product
     [product]="product"></app-edit-product>
   <button class="btn btn-secondary" (click)="isInEditMode = !isInEditMode">Back</button>
 </div>
