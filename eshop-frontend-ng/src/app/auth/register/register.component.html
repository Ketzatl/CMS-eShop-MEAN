
<div class="card mx-auto" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title text-center">Register</h5>
    <div>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="email" class="fw-bolder mb-1">Email</label>
          <input type="text" formControlName="email" class="form-control" id="email" required
                 placeholder="email">
          <!--<div *ngIf="!email?.errors && (!email?.errors['required'] === true) && (!email?.dirty || !email?.touched)"
               class="alert alert-danger">
            email is required.
          </div>-->
          <!--<div
            *ngIf="!email?.errors && (!email?.errors['email'] === true) && (!email?.dirty || !email?.touched)"
            class="alert alert-danger">
            email is badly formatted.
          </div>-->
        </div>
        <div class="form-group">
          <label for="password" class="fw-bolder mb-1 mt-2">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" required placeholder="password">
          <div *ngIf="!password?.invalid && (!password?.dirty || !password?.touched)" class="alert alert-danger">
            password is required.
          </div>
        </div>

        <div class="form-group mt-2">
          <button class="btn btn-success" [disabled]="registerForm.pristine || !this.registerForm.valid">register</button>
        </div>
      </form>
    </div>
  </div>
</div>
